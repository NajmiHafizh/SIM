<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SPK Harga Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>SPK Penentuan Harga Produk</h1>

    <form id="spkForm">
        <label for="hargaPasar">Harga Pasar:</label>
        <input type="number" id="hargaPasar" required>

        <label for="biayaProduksi">Biaya Produksi:</label>
        <input type="number" id="biayaProduksi" required>

        <label for="permintaan">Permintaan Pasar (1-100):</label>
        <input type="number" id="permintaan" required min="1" max="100">

        <label for="margin">Margin Keuntungan (%):</label>
        <input type="number" id="margin" required min="0">

        <button type="submit">Hitung Harga Rekomendasi</button>
    </form>

    <div id="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
